      <h1>清炒菠菜</h1>
      <p>家常菜。简易的材料带来不简易的美味。只是注意不要加太多的盐！</p>
      <h2>食材</h2>
      <ul>
        <li>菠菜</li>
        <li>食用油</li>
        <li>盐</li>
        <li>大蒜</li>
      </ul>
      <h2>料理步骤</h2>
      <ol>
        <li>菠菜去根、清洗。</li>
        <li>油锅烧热，下蒜炒至出香。</li>
        <li>放入菠菜翻炒。</li>
        <li>菠菜炒熟后加盐，出锅。</li>
      </ol>
    </main>
