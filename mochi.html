      <h1>蓝莓麻薯</h1>
      <p>
        谁都可以做出的美味食物！无需任何技巧，只要按照步骤操作就一定会成功的美食。
      </p>
      <p>蓝莓酱建议多加，以彰显其味。</p>
      <h2>食材</h2>
      <ul>
        <li>麻薯预拌粉100g</li>
        <li>食用油少许</li>
        <li>牛奶少许</li>
        <li>鸡蛋一个</li>
        <li>蓝莓果酱少许</li>
      </ul>
      <h2>料理步骤</h2>
      <ol>
        <li>将所有食材于碗中搅拌、揉搓4分钟，直至揉成表面光洁的面团。</li>
        <li>将面团分成25g左右的小份，搓成球。</li>
        <li>放入空气炸锅，调节温度至165°C，烘烤20分钟即可出锅享用。</li>
      </ol>
